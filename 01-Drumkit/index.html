<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="https://res.cloudinary.com/dbimnldt2/video/upload/v1560768501/Drumkit/clap_aoihqk.wav"></audio>
  <audio data-key="83" src="https://res.cloudinary.com/dbimnldt2/video/upload/v1560768501/Drumkit/hihat_xrx8ex.wav"></audio>
  <audio data-key="68" src="https://res.cloudinary.com/dbimnldt2/video/upload/v1560768501/Drumkit/kick_tchbu3.wav"></audio>
  <audio data-key="70" src="https://res.cloudinary.com/dbimnldt2/video/upload/v1560768501/Drumkit/openhat_ed0fzj.wav"></audio>
  <audio data-key="71" src="https://res.cloudinary.com/dbimnldt2/video/upload/v1560768501/Drumkit/boom_xb7m9v.wav"></audio>
  <audio data-key="72" src="https://res.cloudinary.com/dbimnldt2/video/upload/v1560768501/Drumkit/ride_mzp9iy.wav"></audio>
  <audio data-key="74" src="https://res.cloudinary.com/dbimnldt2/video/upload/v1560768501/Drumkit/snare_zqes9f.wav"></audio>
  <audio data-key="75" src="https://res.cloudinary.com/dbimnldt2/video/upload/v1560768502/Drumkit/tom_inkitd.wav"></audio>
  <audio data-key="76" src="https://res.cloudinary.com/dbimnldt2/video/upload/v1560768501/Drumkit/tink_iuqchw.wav"></audio>

  <script src="main.js"></script>
</body>
</html>
